<body>
    
    <div class="title">
        <img src="ball.png" alt="Left ball"><h1>Ball Game</h1><img src="ball.png" alt="Right ball"> 
    </div>

    <div class="game-menu">
        <div>
            <label>Créer une partie privé</label>
            <p id="game-id" class="gameId"></p>
            <button id = 'btnCreate' class="createButton">New Game</button>
        </div>

        <div class="joinField">
            <label>Rejoindre une partie</label>
            <input type = 'text' id = 'txtGameId' placeholder="Entrez l'id d'une partie">
            <button id = 'btnJoin' class="joinButton">Join Game</button>
        </div>
        <!-- <p id="too-much-players" class="tooMuchPlayers"></p> -->
    </div>

    <div id  = 'divPlayers'></div>
    <div id  = 'divBoard'></div>

    <script>
        //HTML elements
        let clientId = null;
        let gameId = null;
        let playerColor = null;

        let ws = new WebSocket("ws://localhost:9090")
        const btnCreate = document.getElementById("btnCreate");
        const btnJoin = document.getElementById("btnJoin");
        const txtGameId = document.getElementById("txtGameId");
        const divPlayers = document.getElementById("divPlayers");
        const divBoard = document.getElementById("divBoard");
        const user = document.getElementById("username")
        const gameLink = document.getElementById("game-id")
        const errorPlayers = document.getElementById("too-much-players")

    
        //wiring events
        btnJoin.addEventListener("click", e => {

            if (gameId === null)
                    gameId = txtGameId.value;
            
                const payLoad = {
                    "method": "join",
                    "clientId": clientId,
                    "gameId": gameId
                }

                ws.send(JSON.stringify(payLoad));

        })

        btnCreate.addEventListener("click", e => {

            const payLoad = {
                "method": "create",
                "clientId": clientId
            }

            ws.send(JSON.stringify(payLoad));

        })

        ws.onmessage = message => {
            //message.data
            const response = JSON.parse(message.data);
            //connect
            if (response.method === "connect"){
                clientId = response.clientId;
                console.log("Client id Set successfully " + clientId)
                txtGameId.value = ``
            }

            //create
            if (response.method === "create"){
                gameId = response.game.id;
                console.log("game successfully created with id " + response.game.id + " with " + response.game.balls + " balls") 
                gameLink.textContent = `Lien de la partie (à partager si vous jouez à plusieurs): ${gameId}`
            }


            //update
            if (response.method === "update"){
                //{1: "red", 1}
                if (!response.game.state) return;
                for(const b of Object.keys(response.game.state))
                {
                    const color = response.game.state[b];
                    const ballObject = document.getElementById("ball" + b);
                    ballObject.style.backgroundColor = color
                }

            }

            //join
            if (response.method === "join"){
                const game = response.game;

                // errorPlayers.textContent = "Il y a déjà 3 joueurs sur cette partie"

                // const btnQuit = document.createElement("button")
                // btnQuit.textContent = "Quitter la partie"
                // btnQuit.classList.add("quitButton")
                // btnQuit.addEventListener("click", e => {
                //     location.reload()
                // })

                // divPlayers.appendChild(btnQuit)

                while(divPlayers.firstChild)
                    divPlayers.removeChild (divPlayers.firstChild)

                game.clients.forEach (c => {

                    const ul = document.createElement("ul");
                    const client = document.createElement("li")
                    client.style.color = c.color
                    client.style.fontSize = "1rem"
                    client.style.fontFamily = `Arial`
                    client.style.fontStyle = "normal"
                    client.style.fontWeight = "700"
                    client.style.fontOpticalSizing = "auto"
                    client.textContent = `Joueur ${c.clientId}`;
                    ul.appendChild(client)

                    divPlayers.appendChild(ul)
                    
                    if (c.clientId === clientId) playerColor = c.color;
                })
                
                divBoard.style = `display: grid;
                    grid-template-columns: repeat(10, 1fr);
                    align-items: center;
                    justify-content: center;
                    margin: 0px 20px 0px 20px;`

                while(divBoard.firstChild)
                divBoard.removeChild (divBoard.firstChild)

                for (let i = 0; i < game.balls; i++){

                    const b = document.createElement("button");
                    b.id = "ball" + (i +1);
                    b.tag = i+1
                    b.textContent = i+1
                    b.style.width = "140px"
                    b.style.height = "140px"
                    b.style.borderRadius = "50%"
                    b.style.backgroundColor = "white"
                    b.style.border = "2px solid black"
                    b.style.fontFamily = `"Arial`
                    b.style.fontWeight = "600"
                    b.style.fontSize = "19px"
                    b.style.fontStyle = "normal"
                    b.style.fontOpticalSizing = "auto"
                    b.addEventListener("click", e => {
                        b.style.background = playerColor
                        const payLoad = {
                            "method": "play",
                            "clientId": clientId,
                            "gameId": gameId,
                            "ballId": b.tag,
                            "color": playerColor
                        }
                        ws.send(JSON.stringify(payLoad))
                    })
                    divBoard.appendChild(b);
                }

            }
        }
    </script>
